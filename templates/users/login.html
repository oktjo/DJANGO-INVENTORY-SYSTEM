
{% extends 'partials/base.html' %}

{% block title %} Login Page {% endblock%}

{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    	<div class="row mt-5">
    		<div class="col-md-6">
    			<div class="border bg-white">
    				<h3>Login</h3>
    				<hr>
    				<form method="POST">
    					{% csrf_token %}
    					{{ form  }}
    					<input class="btn btn-success" type="submit" name="Login">
    					
    				</form>
    					
    				
    			</div>
    			
    		</div>
    	</div>
    </div>
{% endblock %}
